<!DOCTYPE html>
<html>
  <head>
    <title>Twitch Lurker</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../resources/css/configs.css" />
    <link rel="stylesheet" href="../resources/css/globals.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="draggable">
          <h5>Options</h5>
        </div>
        <div class="window-buttons">
          <svg height="14" class="window-button">
            <circle
              class="minimize-window"
              onclick="minimizeWindow()"
              cx="7"
              cy="7"
              r="7"
              fill="#ffb86c"
            ></circle>
          </svg>
          <svg height="14" class="window-button">
            <circle
              class="close-window"
              onclick="closeWindow()"
              cx="7"
              cy="7"
              r="7"
              fill="#ff5555"
            ></circle>
          </svg>
        </div>
      </header>
      <div class="content">
        <div class="load-channels">
          <h5 id="channel-count"></h5>
          <input
            class="button"
            type="button"
            value="Load channels from file"
            onclick="loadChannelsFromFile()"
          />
          <h5 id="load-status" class="load-status"></h5>
        </div>
        <div class="add-channel">
          <h5>Add a channel to channel list</h5>
          <input id="add-channel-name" class="input" type="text" />
          <input
            class="button"
            type="button"
            value="+"
            onclick="addChannel()"
          />
          <h5 id="add-log"></h5>
        </div>
        <div class="remove-channel">
          <h5>Remove a channel from list</h5>
          <input id="remove-channel-name" class="input" type="text" />
          <input
            class="button"
            type="button"
            value="-"
            onclick="removeChannel()"
          />
          <h5 id="remove-log"></h5>
        </div>
      </div>
    </div>
    <script src="../src/helpers/windowButtons.js"></script>
    <script src="../src/helpers/optionsWindow.js"></script>
  </body>
</html>
